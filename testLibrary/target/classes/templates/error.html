<title>Oops! Something Went Wrong</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .error-container {
    text-align: center;
  }

  .error-image {
    width: 200px;
    margin-bottom: 20px;
  }

  .error-heading {
    color: #dc3545;
    font-size: 24px;
    margin-bottom: 10px;
  }

  .error-message {
    font-size: 18px;
    margin-bottom: 20px;
  }

  .button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    text-transform: uppercase;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .button:hover {
    background-color: #0056b3;
  }
</style>
</head>
