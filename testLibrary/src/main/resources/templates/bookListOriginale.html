<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Digital Library</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Styles from the original page -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome CSS -->
     <!-- Include Titillium font from Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;700&display=swap">
    <style>
        /* Header Styles */
        .header {
            background-color: #000;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header__icon {
            margin-right: 20px;
            cursor: pointer;
            font-size: 14px;
        }

        /* Form Styles */
        form {
            width: 300px;
            margin: auto;
        }
		 h1 {
            font-weight: bold;
            color: red;
            margin-top: 0;
            margin-bottom: 20px;
            text-align: center;
            margin-left: -100px;
            font-family: 'Titillium Web', sans-serif;
        }
	
        h2 {
            font-weight: bold;
            color: red;
            margin-top: 0;
            margin-bottom: 20px;
            text-align: center;
            margin-left: -100px;
        }

        label {
            display: inline-block;
            width: 120px;
            margin-bottom: 5px;
            font-weight: bold;
            font-family: 'Titillium Web', sans-serif;
        }

        input, select {
            width: calc(100% - 120px);
            margin-bottom: 10px;
        }

        select#country {
            margin-bottom: 5px;
        }

        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: block;
            width: 50%;
            font-size: 16px;
            margin-top: 20px;
            margin-bottom: 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        .confirmation-message p {
            text-align: center;
            font-weight: bold;
            color: green;
            font-size: 30px;
        }

        .error {
            color: red;
            font-family: Arial, Helvetica, sans-serif;
        }
         body {
            background-color: #f2f2f2; /* Light grey background */
            font-family: 'Roboto', sans-serif; /* Default font */
            }
       .search-bar {
        display: flex;
        height: 50px;
        width: 700px;
        justify-content: center;
        margin-bottom: 20px; /* Optional: Adjust margin as needed */
        margin-left: 0px;
    }

    .search-input {
        border: 5px solid #ccc;
        border-radius: 3px;
        padding: 6px;
        width: 300px;
        margin-right: 10px; /* Optional: Adjust margin between input field and button */
    }

    .search-button {
      margin-top: 0px;
        border: none;
        background-color: green;
        width: 100px; /* Adjust button width */
        height: 40px; /* Add missing semicolon here */  
        border-radius: 3px;
        color: white;
        cursor: pointer;
    }
    
    
    </style>
</head>

<body>
    <div class="header">
        <div>
             <span class="header__icon" onclick="location.href='/bookspage/1'"><i class="fas fa-book"></i> Book List</span> <!-- Icon for Book List -->
        <span class="header__icon" onclick="location.href='/authorspage/1'"><i class="fas fa-users"></i> Author List</span> <!-- Icon for Author List -->
        </div>
        <div>
            <span class="header__icon" onclick="location.href='/bookForm'"><i class="fas fa-plus"></i> Add Book</span>
            <span class="header__icon" onclick="location.href='/authorForm'"><i class="fas fa-user-plus"></i> Add Author</span>
        </div>
    </div>
    

    <!-- Book List Table -->
    <div class="container my-2">
        <h1>Book List</h1>
      <form th:action="@{/bookspage/1}" method="get" class="search-bar">
    <input type="text" name="query" placeholder="Clicca qui per cercare" class="search-input" />
    <button type="submit" class="search-button">Search</button>
</form>

        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Titolo</th>
                    <th>Autore</th>
                    <th>ISBN</th>
                    <th>Genere</th>
                    <th>Formato</th>
                    <th>Pubblicazione</th>
                    <th>N. pagine</th>
                    <th> Actions </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="book : ${bookList}">
                     <td><a th:href="@{'/bookDetails/' + ${book.bookId}}" th:text="${book.title}"></a></td>
                    <td th:text="${book.getAuthorName()}"></td>
                    <td th:text="${book.ISBN}"></td>
                    <td th:text="${book.genre}"></td>
                    <td th:text="${book.format}"></td>
                    <td th:text="${book.publicationDate}"></td>
                    <td th:text="${book.pageNumber}"></td>
                    <td>
                       <a th:href="@{'/deleteBookId/' + ${book.bookId}+'/'+${currentPage}}" onclick="return confirm('Sei sicuro? La rimozione non Ã¨ reversibile.');" class="btn btn-danger">Delete</a>
                       
                    </td>
                </tr>
            </tbody>
        </table>
        <div th:if="${totalPages > 1}">
            <div class="row col-sm-10">
                <div class="col-sm-2">
                    Total Rows: [[${totalItems}]]
                </div>
                <div class="col-sm-1">
                    <span th:each="i: ${#numbers.sequence(1, totalPages)}">
                        <a th:if="${currentPage != i}" th:href="@{'/bookspage/' + ${i}+'?query='+ ${query}}">[[${i}]]</a>
                        <span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp; &nbsp;
                    </span>
                </div>
                <div class="col-sm-1">
                    <a th:if="${currentPage < totalPages}" th:href="@{'/bookspage/' + ${currentPage + 1} + '?query=' + ${query}}">Next</a>
                    <span th:unless="${currentPage < totalPages}">Next</span>
                </div>
                <div class="col-sm-1">
                    <a th:if="${currentPage < totalPages}" th:href="@{'/bookspage/' + ${totalPages} + '?query=' + ${query}}">Last</a>
                    <span th:unless="${currentPage < totalPages}">Last</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
