<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome CSS -->
    <!-- Include Titillium font from Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;700&display=swap">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    
    <style>
    	.page-link {
    color: blue; /* Change color as needed */
    text-decoration: none; /* Remove default underline */
    cursor: pointer; /* Show pointer cursor on hover */
    margin-bottom: 20px;
}

.page-link:hover {
    text-decoration: underline; /* Underline on hover */
}

.divider::before {
    content: "Books of the same genre";
    background-color: #f2f2f2;;
    padding: 0 10px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 1;
  }
  footer {
    background-color: #333;
    color: #fff;
    padding: 10px 0;
    text-align: center;
    position: relative;
    bottom: 0;
    width: 100%;
    margin-top: 50px;
}
    	
    
    
    	.divider {
    text-align: center;
    border-bottom: 1px solid #ccc;
    margin: 20px 0;
    position: relative;
  }

  .divider::before {
    content: "Books of the same genre";
    background-color: #f2f2f2;;
    padding: 0 10px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 1;
  }
    
        /* Header Styles */
        .header {
            background-color: #000;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header__icon {
            margin-right: 20px;
            cursor: pointer;
            font-size: 14px;
        }

        /* Book Details Styles */
        .book-details {
            width: 40%;
            margin: auto;
            margin-top: 20px;
            border: 2px solid #000;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: stretch;
            background: white;
        }

        .book-details__image {
            width: 200px;
            height: 300px;
            border: 2px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 20px;
            margin-bottom: 20px;
        }

        .book-details__image img {
            width: 200px;
            height: 300px;
            
        }
        

        .arrow-button {
            background-color: #333333;
            color: white;
            border: none;
            padding: 3px;
            cursor: pointer;
            
            font-size: 10px;
            border-radius: 5px;
        }

        .arrow-button i {
            margin-right: 1px; /* Adjust as needed */
        }
        

        .book-details__info {
            flex: 1;
            
        }

        .book-details__info h2 {
            font-weight: bold;
            color: red;
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 24px;
            font-family: 'Titillium', sans-serif;
        }

        .description-container .description {
           
           
            max-width: 300px;
           
        }

        .book-details__info p {
            margin-bottom: 5px;
            font-size: 15px;
        }

        .book-details__info strong {
            font-size: 16px; 
            font-family: 'Titiullium', sans-serif;
        }

        body {
            background-color: #f2f2f2; /* Light grey background */
            font-family: Arial, sans-serif; /* Default font */
            font-size: 15px;
        }

         .books-container {
    display: flex;
    justify-content: center; /* Horizontally center the items */
    flex-wrap: wrap; /* Allow items to wrap to the next line */
    margin: 0; /* Reset margin */
    padding: 0; /* Reset padding */
}

.book {
    
    margin-right: 5px;   
    text-align: center;
    position: relative;
    margin-bottom: 20px;
}

.book:hover h2 {
    display: block;
}
        .book img {
             width: 70px;
            height: 100px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .book h2 {
            margin-top: 5px;
            color: #555;
            font-size: 15px;
            text-decoration: none; /* Remove underline by default */
            display: none;
            text-align: center;
            position: absolute;
            width: 100%;
            
        }

        .book h2:hover {
            text-decoration: underline; /* Underline text on hover */
            color: #007bff; /* Change text color on hover */
            cursor: pointer; /* Show pointer cursor on hover */
            display: block;
        }

        .book a{
          text-decoration: none;
        }
        .bottom-page {
            text-align: center;
            margin-top: 20px;
        }

        .bottom-page a,
        .bottom-page span {
            margin: 0 5px;
            
        }
        
        }
    </style>
    
</head>
<body>
    <div class="header">
    <div>
        <span class="header__icon" onclick="location.href='/bookspage/1'"><i class="fas fa-book"></i> Book List</span> <!-- Icon for Book List -->
        <span class="header__icon" onclick="location.href='/authorspage/1'"><i class="fas fa-users"></i> Author List</span> <!-- Icon for Author List -->
    </div>
    <div>
        <span class="header__icon" onclick="location.href='/bookForm'"><i class="fas fa-plus"></i> Add Book</span> <!-- Icon for Adding Book -->
        <span class="header__icon" onclick="location.href='/authorForm'"><i class="fas fa-user-plus"></i> Add Author</span> <!-- Icon for Adding Author -->
    </div>
    </div>
    
  
    <div class="book-details">
        <div class="book-details__image">
            
             <img th:if="${book.getImage() != null}" th:src="@{'/image/' + ${book.getCoverName()}}" alt="Image" >
            <img th:if="${book.getImage() == null}" src="http://localhost:8080/images/book.jpg" alt="Image" >
        </div>
        <div class="book-details__info">
       <div class="arrow-buttons">
    <a th:unless="${book.bookId == firstBook}" th:href="@{'/prevBook/'+ ${book.bookId}+'/'+${currentPage}}" class="arrow-button prev"><i class="fas fa-arrow-left"></i></a>
    <a th:unless="${book.bookId == lastBook}" th:href="@{'/nextBook/'+ ${book.bookId}+'/'+${currentPage}}" class="arrow-button next"><i class="fas fa-arrow-right"></i></a>
</div>
            <h2 th:text="${book.title}">Title</h2>
            <p><strong>Author:</strong> <span th:text="${book.authorName}"></span></p>
            <p><strong>Publication:</strong> <span th:text="${book.publicationDate}"></span></p>
            <p><strong>Genre:</strong> <span th:text="${book.genre.getName()}"></span></p>
            <p><strong>ISBN:</strong> <span th:text="${book.ISBN}"></span></p>
            <p><strong>Format:</strong> <span th:text="${book.format.getName()}"></span></p>
            <p><strong>Pagine:</strong> <span th:text="${book.pageNumber}"></span></p>
            <div class="description-container">
                <p class="description"><strong>Description:</strong><br><span th:text="${book.description}"></span></p>
                
            </div>
        </div>
    </div>
	<div class="divider"></div>
    <div class="books-container">
        <div class="book" th:each="b : ${bookList}">
            <a th:href="@{'/bookDetails/' + ${b.bookId}+'/' + ${currentPage}}">
                 <img th:if="${b.getImage() != null}" th:src="@{'/image/' + ${b.getCoverName()}}" alt="Image">
                 <img th:if="${b.getImage() == null}" src="http://localhost:8080/images/book.jpg" alt="Image" >
                <h2 th:text="${b.title}">Book Title</h2>
            </a>
        </div>
    </div>
   <div class="bottom-page" th:if="${totalPages > 1}">
    <span th:each="i: ${#numbers.sequence(1, totalPages)}">
        <a th:if="${currentPage != i}" th:href="@{'/bookDetails/'+${id}+'/' + ${i}}" class="page-link">[[${i}]]</a>
        <span th:unless="${currentPage != i}">[[${i}]]</span>
        &nbsp; &nbsp;
    </span>
    <a th:if="${currentPage < totalPages}" th:href="@{'/bookDetails/'+${id} + '/' + ${currentPage + 1}}" class="page-link">Next</a>
    <span th:unless="${currentPage < totalPages}">Next</span>
    <a th:if="${currentPage < totalPages}" th:href="@{'/bookDetails/' +${id}+'/'+ ${totalPages}}" class="page-link">Last</a>
    <span th:unless="${currentPage < totalPages}">Last</span>
</div>

 <footer>
        <p>Â© Gayzon S.r.L | P.Iva: RO47605009</p>
    </footer>
</body>
</html>
